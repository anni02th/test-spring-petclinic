name: Build Failure Prediction and Test Data Generation

on: [push]

jobs:
  predict:
    runs-on: ubuntu-latest
    outputs:
      prediction: ${{ steps.predict_step.outputs.result }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Prediction and Generate Test Data
        id: predict_step
        env:
          PREDICTION_API_URL: ${{ secrets.PREDICTION_API_URL }}
          GITHUB_SHA: ${{ github.sha }} # Pass the commit hash to the script
        run: |
          # The script now creates a CSV and prints the prediction
          PREDICTION_RESULT=$(python predict.py)
          echo "result=$PREDICTION_RESULT" >> "$GITHUB_OUTPUT"
          echo "Model Prediction: $PREDICTION_RESULT"

      # --- NEW STEP: UPLOAD THE GENERATED CSV ---
      - name: Upload Test Data CSV
        uses: actions/upload-artifact@v4
        with:
          name: prediction-test-data # The name of the artifact bundle
          path: ./*.csv # An expression that finds any CSV file in the root directory

  build:

    runs-on: ubuntu-latest
    needs: predict
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Display Prediction
        run: echo "The model predicted this build would ${{ needs.predict.outputs.prediction }}"

      - name: Build with Maven
        run: ./mvnw package